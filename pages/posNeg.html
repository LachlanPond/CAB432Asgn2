    <header id="pageHeader">

    <article id="mainArticle"> 

    <table id="messages">

    </table>
  

      </article>

  <script>

    // Onload of screen display data
    onload = function conversation() {
      $.get('/statisticsData', function (data) {
        readMsg(data);
      });
    };

    // Refresh screen after 6 seconds; 
  //  setTimeout(function(){
    //  window.location.reload(1);
    //}, 6000);


    function readMsg(data) {
      var output = '<h3> Positive Count: '+ data.positiveCount+'</h3>'; 
      output += '<h3> Negative Count: '+data.negativeCount+'</h3>';
      output += '<h3> Neutral Count: '+data.neutralCount+'</h3>';  
      output += '<h3> Total Count: '+data.totalCount+'</h3>';  
      $("#messages").prepend(output); 
      
    }

  </script>

</html>
